<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id = "chart"></div>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.4/d3.min.js"></script>
        <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
        <script>
        var margin = {top: 20, right: 20, bottom: 30, left: 40},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;  

        var x = d3.scale.ordinal()
            .rangeRoundBands([0, width], .1);

        var y = d3.scale.linear()
            .range([height, 0]);

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .ticks(10, "%");


        var tip = d3.tip()
          .attr('class', 'd3-tip')
          .offset([-10, 0])
          .html(function(d) {
            return "<strong>Mark:</strong> <span style='color:red'>" + d.mark +"%" + "</span>";
          })

        var svg = d3.select("#chart")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.left + margin.right)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        
        svg.call(tip);

        d3.json("data.json", function(json) {
    
            var data = json;
    
            x.domain(data.map(function(d) { return d.assessment_id; }));
            y.domain([0, 100]);
            //d3.max(data, function(d) { return d.mark; })
    
            // bars
            svg.append("g")
                .attr("class","x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

              svg.append("g")
                  .attr("class", "y axis")
                  .call(yAxis)
                  .append("text")
                  .attr("transform", "rotate(-90)")
                  .attr("y", 6)
                  .attr("dy", ".71em")
                  .style("text-anchor", "end")
                  .text("marks");


              svg.selectAll(".bar")
                  .data(data)
                  .enter().append("rect")
                  .attr("class", "bar")

                  .attr("x", function(d) { debugger;return x(d.assessment_id); })

                  .attr("width", x.rangeBand())
                  .attr("y", function(d) { return y(d.mark); })
                  .attr("height", function(d) { return height - y(d.mark); })
                  .on('mouseover', tip.show)
            .on('mouseout', tip.hide);
        });
function type(d) {
  d.mark = +d.mark;
  return d;
}
        </script>
    </body>
</html>
